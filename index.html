<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio.exe</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <canvas id="bg-snake" class="background-canvas" aria-hidden="true"></canvas>
  <div class="desktop">
    <div class="window">
      <div class="title-bar">
        <div class="title-bar-text" id="title-bar-text">Hi</div>
        <div class="title-bar-controls" aria-hidden="true">
          <button class="control-btn" tabindex="-1" aria-hidden="true" type="button">_</button>
          <button class="control-btn" tabindex="-1" aria-hidden="true" type="button">▢</button>
          <button class="control-btn close" tabindex="-1" aria-hidden="true" type="button">X</button>
        </div>
      </div>

      <div class="profile">
        <div>
          <p class="eyebrow" id="profile-eyebrow">Now loading</p>
          <h1 id="profile-name">Portfolio</h1>
          <p id="profile-tagline">Personal site booting...</p>
        </div>
        <div class="contact-links" id="contact-links" aria-label="Contact links"></div>
      </div>

      <div class="tabstrip" role="tablist" aria-label="Portfolio sections">
        <button role="tab" id="tab-experience" aria-controls="panel-experience" aria-selected="true" tabindex="0" class="tab active">Experience</button>
        <button role="tab" id="tab-projects" aria-controls="panel-projects" aria-selected="false" tabindex="-1" class="tab">Projects</button>
        <button role="tab" id="tab-education" aria-controls="panel-education" aria-selected="false" tabindex="-1" class="tab">Education</button>
      </div>

      <div class="panel" id="panel-experience" role="tabpanel" aria-labelledby="tab-experience">
        <header class="panel-header">
          <div>
            <p class="eyebrow">Career timeline</p>
            <h2>Experience</h2>
          </div>
          <p class="hint">Start here. Use the arrow buttons or keys to browse.</p>
        </header>
        <div class="carousel" data-type="experience">
          <div class="card-slot" id="experience-card" tabindex="-1"></div>
          <div class="carousel-controls">
            <button class="control" data-action="prev" data-type="experience" aria-label="Previous experience">◀ Prev</button>
            <span class="indicator" id="experience-indicator" aria-live="polite">0 / 0</span>
            <button class="control" data-action="next" data-type="experience" aria-label="Next experience">Next ▶</button>
          </div>
        </div>
      </div>

      <div class="panel" id="panel-projects" role="tabpanel" aria-labelledby="tab-projects" hidden>
        <header class="panel-header">
          <div>
            <p class="eyebrow">Selected work</p>
            <h2>Projects</h2>
          </div>
          <p class="hint">Each card includes source and demos.</p>
        </header>
        <div class="carousel" data-type="projects">
          <div class="card-slot" id="projects-card" tabindex="-1"></div>
          <div class="carousel-controls">
            <button class="control" data-action="prev" data-type="projects" aria-label="Previous project">◀ Prev</button>
            <span class="indicator" id="projects-indicator" aria-live="polite">0 / 0</span>
            <button class="control" data-action="next" data-type="projects" aria-label="Next project">Next ▶</button>
          </div>
        </div>
      </div>

      <div class="panel" id="panel-education" role="tabpanel" aria-labelledby="tab-education" hidden>
        <header class="panel-header">
          <div>
            <h2>Education</h2>
          </div>
          <p class="hint">Coursework snapshot and scholarships.</p>
        </header>
        <div class="carousel" data-type="education">
          <div class="card-slot" id="education-card" tabindex="-1"></div>
          <div class="carousel-controls">
            <button class="control" data-action="prev" data-type="education" aria-label="Previous education">◀ Prev</button>
            <span class="indicator" id="education-indicator" aria-live="polite">0 / 0</span>
            <button class="control" data-action="next" data-type="education" aria-label="Next education">Next ▶</button>
          </div>
        </div>
      </div>

      <footer class="status-bar" id="status-bar" aria-live="polite"></footer>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
